<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>操作指南</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/user-guide.css">
	</head>

	<body>
		<div class="content">
			<div id="slider" class="mui-slider">
				<table class="table" cellpadding="0" cellspacing="0" width="90%">
					<tr>
						<td class="table-td">
							<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
								<a class="mui-control-item mui-active" href="javascript:void(0)">
									<img src="img/product1.png" width="120">
								</a>
								<a class="mui-control-item" href="javascript:void(0)">
									<img src="img/product2.png" width="120">
								</a>
							</div>
						</td>
						<td>

							<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
								<p><span style="font-size: 60px;color: #fff; font-weight: normal;">智能测血压</span>&nbsp;&nbsp;&nbsp;
									<span style="font-size: 20px;color: #fff; font-weight: normal;">（产品以实物为准）</span>
								</p>
								<div class="mui-slide-textarea" placeholder="请输入您想填的内容" readonly>
									<p>1.测试者正直坐立，心平气和。</p>
									<p>2.臂带连接仪器后，固定在离上肘关节往上1-2厘米处，手掌向上，空气管位于内侧。</p>
									<p>3.按“待机/测量”，出现时间和血压单位。</p>
									<p>4.稍等一下，机器开始发出马达声，电视和显示屏上出现数值完成测试。</p>
									<p>5.按“待机/测量”关闭血压计，再按“OK”键返回主菜单。</p>
								</div>
							</div>
							<div id="item2mobile" class="mui-slider-item mui-control-content" style="display: none;">
								<p><span style="font-size: 60px;color: #fff; font-weight: normal;">智能测血糖</span>&nbsp;&nbsp;&nbsp;
									<span style="font-size: 20px;color: #fff; font-weight: normal;">（产品以实物为准）</span>
								</p>
								<div class="mui-slide-textarea" placeholder="请输入您想填的内容" readonly>
									<p>1.彻底清洗和干燥双手。</p>
									<p>2.将试纸插入血糖仪。</p>
									<p>3.用采血笔采血，待试纸吸满血样后，仪器进入倒计时测量状态，显示屏和电视上出现数值完成测量。</p>
									<p>4.取出血糖仪上的试纸，再按“OK”键进行确认，返回主菜单</p>
								</div>
							</div>
						</td>
					</tr>
				</table>

			</div>
		</div>
		</div>
		<script src="js/jquery.js"></script>
		<script>
			$(function() {
				$("#slider a").click(function() {
					$("#slider a").removeClass("mui-active");
					$(this).addClass("mui-active");
					$(".mui-slider-item").hide();
					$(".mui-slider-item").eq($(this).index()).show()
				})
			})
		</script>
	</body>

</html>
